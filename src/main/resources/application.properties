spring.application.name=job-board-notification-service
server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/job_board_notification_service
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

app.rabbitmq.notification-exchange=notification-exchange
app.rabbitmq.company-queue=company-notification-queue
app.rabbitmq.job-seeker-queue=job-seeker-notification-queue
app.rabbitmq.notify-company-routing-key=notify.company
app.rabbitmq.notify-job-seeker-routing-key=notify.job-seeker
